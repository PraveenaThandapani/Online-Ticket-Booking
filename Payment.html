<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .payment-option {
            margin: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }
        .payment-option:hover {
            background-color: #f1f1f1;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Payment Method</h1>
        <div class="payment-option">?? Credit/Debit Card</div>
        <div class="payment-option">?? UPI</div>
        <div class="payment-option">?? Net Banking</div>
        <div class="payment-option">?? Cash on Delivery</div>
        
        <button onclick="window.location.href='index.html'">Go Back</button>
    </div>

</body>
</html>
